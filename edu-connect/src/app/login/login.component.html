<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='login.component.css' rel='stylesheet'>
    <title>Lumica Academy</title>
</head>
<body>
    <main>
<div class="form-container">
    <div class="form-div">
        <form>
            <img src="" alt="Lumica" class="CourseLogo">
            <input type="text" class="input" placeholder="Phone number, username, or email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button class="login-btn">Log in</button>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>

    <div class="sign-up">
        <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
    </div>
</div>
    </main>
</body>
