<div class="register-container">
    <h2 class="title">Создать аккаунт</h2>
  
    <form (ngSubmit)="register()">
      <input
        [(ngModel)]="name"
        name="name"
        class="input"
        placeholder="Имя"
        required
      />
  
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        class="input"
        placeholder="Email"
        required
      />
  
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="input"
        placeholder="Пароль"
        required
      />
  
      <button type="submit" class="register-btn">Зарегистрироваться</button>
  
      <div class="login-link">
        Уже есть аккаунт? <a routerLink="/login">Войти</a>
      </div>
    </form>
  </div>
